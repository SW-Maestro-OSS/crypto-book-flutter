name: presentation
description: Presentation layer - UI and State Management (MVI)
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Domain 의존성
  domain:
    path: ../domain

  # Riverpod (MVI State Management)
  flutter_riverpod: ^3.0.0
  riverpod_annotation: ^3.0.0

  # Freezed (불변 State/Event 클래스)
  freezed_annotation: ^3.0.0

  # 라우팅
  go_router: ^14.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  riverpod_generator: ^3.0.0
  freezed: ^3.0.0
  build_runner: ^2.4.0
  custom_lint: ^0.8.1
  riverpod_lint: ^3.0.0
