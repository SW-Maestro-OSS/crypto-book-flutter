name: data
description: Data layer - Data sources and repositories
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  # Domain 의존성
  domain:
    path: ../domain

  # JSON 직렬화
  dart_mappable: ^4.2.0

  # HTTP & WebSocket
  dio: ^5.4.0
  web_socket_channel: ^3.0.0

  # 환경 변수
  flutter_dotenv: ^6.0.0

  # Local Storage (Caching)
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  build_runner: ^2.4.13
  dart_mappable_builder: ^4.6.3
  test: ^1.28.0
