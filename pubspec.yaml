name: crypto_book
description: Binance crypto book with Clean Architecture
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 패키지 참조
  domain:
    path: packages/domain
  data:
    path: packages/data
  presentation:
    path: packages/presentation

  # Riverpod
  flutter_riverpod: ^3.0.0
  riverpod_annotation: ^3.0.0

  # 라우팅
  go_router: ^14.0.0

  # 환경 변수
  flutter_dotenv: ^6.0.0

  # Local Storage
  hive_flutter: ^1.1.0

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^3.0.0
  build_runner: ^2.4.0
  custom_lint: ^0.8.1
  riverpod_lint: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
